<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>PetPal - Benvenuto!</title>
  <style>

    #promemoria, #galleria { margin-top:40px; text-align:center; display:block; }
    #lista-foto { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
  </style>
</head>
<body>
  <h1>üêæ Benvenuto su PetPal Cloud+</h1>
  <p>La tua app per gli amici a quattro zampe √® online!</p>

  <h2>Prova le funzioni reali</h2>
  <button onclick="loginGoogle()">Accedi con Google</button>
  <button onclick="caricaFoto()">Carica foto demo</button>
  <button onclick="salvaPromemoria()">Ricorda vaccino</button>
  <button onclick="mostraPromemoria()">Mostra promemoria</button>

  <div id="promemoria">

    <button onclick="mostraGalleriaFoto()">Mostra galleria foto</button>

  </div>

  <script type="module">
    import { loginGoogle, caricaFoto, salvaPromemoria, mostraPromemoria, caricaFotoReale, mostraGalleriaFoto } from "../cloud.js";
    window.loginGoogle = loginGoogle;
    window.caricaFoto = caricaFoto;
    window.salvaPromemoria = salvaPromemoria;
    window.mostraPromemoria = mostraPromemoria;
    window.caricaFotoReale = caricaFotoReale;
    window.mostraGalleriaFoto = mostraGalleriaFoto;
  </script>
</body>
</html>
